<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>Compute the average marks and grade</title>
</head>
<body>
    <form>
        
        <h3><b>STUDENT MARKS</b></h3>
        
        Name <br> <input type="text" id="Name"/><br><br> 
        Subject 1 <br> <input type="text" id="firstNumber" /><br><br>
        Subject 2 <br> <input type="text" id="secondNumber" /><br><br>
        Subject 3 <br> <input type="text" id="thirdNumber" /><br><br>

         <input type="button" onclick="CalMarks()" Value="Calculate" id="button" />
        
        </form>
        
        <script type="text/JavaScript">
        
        function CalMarks() {
              
        num1= parseFloat(document.getElementById("firstNumber").value);
        num2= parseFloat(document.getElementById("secondNumber").value);
        num3= parseFloat(document.getElementById("thirdNumber").value);
        
        sum = num1+num2+num3;
        grade = sum*100/300;
        avg =sum/3;
        
        var result;
       
        switch (true) {

        case (grade>=91 && grade<=100):
            result = "A Grade"; break;
        case (grade <80 && grade >=70):
            result = "B Grade"; break;
        case grade>=70:
            result ="C Grade"; break;
        case grade<70: 
        result="D Grade"; break;
        default:
        result = "No grade"; break;
        } 

document.write("Sum: " + sum + "<br><br>"); 
document.write("Grade: " +result+ "<br><br>"); 
document.write("Avg: " + avg+ "<br><br>")


}


</script>
  
</body>
</html>
