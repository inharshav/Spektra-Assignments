<!DOCTYPE html>
<html>
<head>
<title> My Website </title>
</head>
<body>
<h1>
Survey form
</h1>

<form>
<form name="Survey " method="post" action="login.aspx">
<fieldset>
<legend>Enter your details: </legend>
<div id="usernameField" class="field">
    <label for="uname"> Name: </label>
    <input id="uname" name="username" type="text" placeholder="First and Last Name"/>
</div>
<br>
<div id="GenderField" class="field">

    <label for="radio"> Gender: </label>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="male">Male</label> 
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="female">Female</label><br>
</div>
<br>
<br>

<div id="AgeField" class="field"> </div>
<label text="age"> Age: </label>
<input type="number" id="number" name="number" value="" placeholder="age" min="0">
<br>
<br>

<div id="CountryField" class="field"></div>
<label for="Country"> Country: </label> 
<select id="country" name="country" required>
    <option value="India"> India </option>
    <option value="USA"> USA </option>
    <option value="China"> China </option>
    <option value="Australia"> Australia </option>
</select>
</div>
<br>
<br>

<div id="StateField" class="field"></div>
<label for="State"> State: </label> 
<select id="State" name="State" required>
    <option value="Karnataka"> Karnataka </option>
    <option value="Tamil Nadu"> Tamil Nadu </option>
    <option value="Kerala"> Kerala </option>
    <option value="Andhra Pradesh"> Andhra Pradesh </option>
    <option value="Telangana"> Telangana </option>
    <option value="Gujarath"> Gujarath </option>
    <option value="Uttar Pradesh"> Uttar Pradesh </option>
    
</select>
</div>
<br>
<br>

<div id="LangField" class="field"></div>
<label text="text"> How many programming languages you know? </label><br>
<input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
<label for="vehicle1"> C</label><br>
<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
<label for="vehicle2"> C++</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> Java</label><br>
<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
<label for="vehicle3"> Python</label><br>
<br>
<br>

<div id="DateField" class="field"> </div>
<label text="Date"> Date: </label>
<input type="date" id="date" name="date" value="">

<br>
<br>



<label for="message"> Comments: </label> <br>
    <textarea name="message" placeholder="Type your message here..." rows="5"></textarea> 
<br>
<br>

    
</fieldset>
<input type="submit" value="Submit"/>
</form>
