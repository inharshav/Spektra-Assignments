<!DOCTYPE html>
<html>
<head>
<title> My Website </title>
</head>
<body>
<h1>
Subscription
</h1>

<form>
<form name="Survey " method="post" action="login.aspx">
<fieldset>
<legend>Enter your details: </legend>
<div id="usernameField" class="field">
    <label for="uname"> Name: </label>
    <input id="uname" name="username" type="text" placeholder="First and Last Name"/>
</div>
<br>
<div id="GenderField" class="field">

    <label for="radio"> Gender: </label>
    <input type="radio" id="Male" name="Gender" value="Male">
    <label for="male">Male</label> 
    <input type="radio" id="Female" name="Gender" value="Female">
    <label for="female">Female</label><br>
</div>
<br>

<div id="CountryField" class="field"></div>
<label for="Country"> Country: </label> 
<select id="country" name="country" required>
    <option value="India"> India </option>
    <option value="USA"> USA </option>
    <option value="China"> China </option>
    <option value="Australia"> Australia </option>
</select>
</div>
<br>
<br>

<div id="StateField" class="field"></div>
<label for="State"> State: </label> 
<select id="State" name="State" required>
    <option value="Karnataka"> Karnataka </option>
    <option value="Tamil Nadu"> Tamil Nadu </option>
    <option value="Kerala"> Kerala </option>
    <option value="Andhra Pradesh"> Andhra Pradesh </option>
    <option value="Telangana"> Telangana </option>
    <option value="Gujarath"> Gujarath </option>
    <option value="Uttar Pradesh"> Uttar Pradesh </option>
    
</select>
</div>
<br>
<br>

<div id="DateField" class="field"> </div>
<label text="Date"> Date: </label>


<label for="message"> Enter your message: </label> <br>
    <textarea name="message" placeholder="Type your message here..." rows="5"></textarea> 
<br>
<br>
<label for="Subscription"> Subscription: </label>

    <br>
    <input type="radio" id="Yes" name="Subscribe" value="Yes">
    <label for="yes">Yes</label><br>
    <input type="radio" id="No" name="Subscribe" value="No">
    <label for="no">No</label><br>
    
</fieldset>
<input type="submit" value="Submit"/>
</form>
